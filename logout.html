<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav id="header">
            <div class="nav-logo">
                <p class="nav-name">Matty's</p>
                <span>.</span>
            </div>
        </nav>

        <div class="logout-form">
            <h1 class="logout-title">Logout</h1>
            <p>Are you sure you want to log out?</p>
            <div class="logout-buttons">
                <button class="btn-confirm" onclick="logout()">Yes, Logout</button>
                <button class="btn-cancel" onclick="cancelLogout()">Cancel</button>
            </div>
        </div>
    </div>
