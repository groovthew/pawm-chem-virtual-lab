<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="result-container">
        <h1>Your Quiz Result</h1>
        <p id="scoreDisplay">Score: </p>
        <p id="correctDisplay">Correct Answers: </p>
        <p id="incorrectDisplay">Incorrect Answers: </p>
        <button onclick="goBack()">Back to Quiz</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const score = localStorage.getItem("score");
            const correctAnswers = localStorage.getItem("correctAnswers");
            const incorrectAnswers = localStorage.getItem("incorrectAnswers");

            document.getElementById("scoreDisplay").textContent = `Score: ${score}`;
            document.getElementById("correctDisplay").textContent = `Correct Answers: ${correctAnswers}`;
            document.getElementById("incorrectDisplay").textContent = `Incorrect Answers: ${incorrectAnswers}`;
        });

        function goBack() {
            window.location.href = "quiz.html";
        }
    </script>
</body>
</html>
